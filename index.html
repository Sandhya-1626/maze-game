<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Maze - AI Pathfinder</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="app-container glass">
        <header>
            <h1>Nebula<span>Maze</span></h1>
            <p>Explore algorithms in a glassmorphic universe</p>
        </header>

        <section class="game-layout">
            <div class="controls-panel glass">
                <h3>Controls</h3>
                <div class="control-group">
                    <label>Algorithm</label>
                    <select id="algo-select">
                        <option value="BFS">BFS (Shortest Path)</option>
                        <option value="DFS">DFS (Deep Search)</option>
                        <option value="A*">A* (Heuristic)</option>
                    </select>
                </div>
                <div class="control-group">
                    <button id="solve-btn" class="btn primary">Solve Maze</button>
                    <button id="reset-btn" class="btn secondary">New Maze</button>
                </div>
                <div class="stats glass">
                    <div class="stat-item">
                        <span class="label">Status:</span>
                        <span id="game-status">Ready</span>
                    </div>
                </div>
                <div class="instructions">
                    <p>Use <b>Arrow Keys</b> to move manually.</p>
                </div>
            </div>

            <div class="maze-container glass">
                <div id="maze-grid" class="grid"></div>
            </div>
        </section>
    </main>
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
